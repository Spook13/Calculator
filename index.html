<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- End of Meta Tags -->

    <!-- Css Links -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- End of Css Links -->

    <!-- Title -->
    <title>Calculator</title>
    <!-- End of Title -->
</head>
<body>
    <!-- Contaier -->
    <div id="container">
        <!-- Input -->
        <input id="display" class="gridOne">
        
        <!-- End of Input -->

        <!-- Numbers -->
        <button id="seven" class="box gridTwo button" data-type="number"> 7 </button>
        <button id="eight" class="box gridTwo button" data-type="number"> 8 </button>
        <button id="nine" class="box gridTwo button" data-type="number"> 9 </button>

        <!-- Operator -->
        <button id="add" class="box gridTwo button" data-type="operator"> &#43; </button>
        
        <!-- Numbers -->
        <button id="four" class="box gridThree button" data-type="number"> 4 </button>
        <button id="five" class="box gridThree button" data-type="number"> 5 </button>
        <button id="six" class="box gridThree button" data-type="number"> 6 </button>

        <!-- Operator -->
        <button id="sub" class="box gridThree button" data-type="operator"> &#45;</button>

        <!-- Numbers -->
        <button id="one" class="box gridFour button" data-type="number"> 1 </button>
        <button id="two" class="box gridFour button" data-type="number"> 2 </button>
        <button id="three" class="box gridFour button" data-type="number"> 3 </button>

        <!-- Operator -->
        <button id="multi" class="box gridFour button" data-type="operator"> &#42; </button>

        <!-- Clear Button -->
        <button id="clear" class="box gridFive button" data-type="manipulator"> C </button>

        <!-- Number -->
        <button id="zero" class="box gridFive button" data-type="number"> 0 </button>
        <button id="deci" class="box  gridFive button" data-type="number"> &#46; </button>

        <!-- Operators -->
        <button id="div" class="box gridFive button" data-type="operator"> &#47; </button>

        <!-- Evaluator -->
        <button id="equal" class="box gridSix button" data-type="evaluator"> &#61; </button>

    </div>
    

    <!-- JS Links -->
    <script type="module" src="assets/js/app.js"></script>
    <!-- End of JS Links -->
</body>
</html>
